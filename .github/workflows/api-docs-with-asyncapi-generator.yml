name: Publish AsyncAPI Docs with AsyncAPI generator
run-name: ${{ github.actor }} is publishing API Docs with AsyncAPI ðŸš€
on:
  workflow_dispatch:
  push:
    branches:
      - main
jobs:
  Generate-API-Docs:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Generating HTML from my AsyncAPI document
        uses: docker://asyncapi/github-action-for-generator:2.0.0
        with:
          template: '@asyncapi/html-template@0.15.4'  #In case of template from npm, because of @ it must be in quotes
          filepath: src/main/resources/async-api.yaml
          parameters: baseHref=/test-experiment/ sidebarOrganization=byTags #space separated list of key/values
          output: docs/
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: 'docs/'

  Publish-API-Docs:
    runs-on: ubuntu-latest
    needs: Generate-API-Docs

    permissions:
      pages: write      # to deploy to Pages
      id-token: write   # to verify the deployment originates from an appropriate source

    environment:
      name: github-pages
      url: ${{ steps.deploy.outputs.page_url }}

    steps:
      - name: Setup Pages
        uses: actions/configure-pages@v3
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2